/users:
  get:
    tags:
      - Users
    summary: Get all users
    description: Returns a list of all users in the system.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      '500':
        description: Server error

  post:
    tags:
      - Users
    summary: Register a new user
    description: Creates a new user with hashed password.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserCreateRequest'
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User registered successfully
                userId:
                  type: string
                  example: 6740c8fd9f52e8b8c7e107ac
      '400':
        description: Missing fields or email already exists
      '500':
        description: Server error

/users/{id}:
  get:
    tags:
      - Users
    summary: Get a single user by ID
    description: Returns a single user object based on the provided MongoDB ID.
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: The unique MongoDB ID of the user to retrieve.
    responses:
      '200':
        description: A successful response returning the user object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: Invalid User ID format.
      '404':
        description: User not found.
      '500':
        description: Server error while fetching user.
  put:
    tags:
      - Users
    summary: Update a user
    description: Updates user fields (fullName, email, password, etc.)
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserUpdateRequest'
    responses:
      '200':
        description: User updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: User not found
      '500':
        description: Server error

  delete:
    tags:
      - Users
    summary: Delete a user
    description: Deletes a user by ID.
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: User deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: User deleted successfully
      '404':
        description: User not found
      '500':
        description: Server error

/users/login:
  post:
    tags:
      - Users
    summary: Login a user
    description: Logs in a user using email and password. Returns a JWT token.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserLoginRequest'
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVC...
      '400':
        description: Invalid email or password
      '500':
        description: Server error
