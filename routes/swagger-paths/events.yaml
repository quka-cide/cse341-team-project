/events:
  get:
    tags:
      - Events
    summary: Retrieve a list of all events
    responses:
      '200':
        description: A successful response returning an array of events.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Event'
  post:
    tags:
      - Events
    summary: Create a new event
    security:
      - googleAuth: []
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
    responses:
      '201':
        description: Event created successfully.

/events/{id}:
  get:
    tags:
      - Events
    summary: Retrieve a single event by ID
    description: Returns a single event object based on the provided MongoDB ID.
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The unique MongoDB ID of the event to retrieve.
    responses:
      '200':
        description: A successful response returning the event object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      '400':
        description: Invalid Event ID format.
      '404':
        description: Event not found.
      '500':
        description: Server error while fetching event.
  put:
    tags:
      - Events
    summary: Update an existing event
    security:
      - googleAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The unique MongoDB ID of the event to update.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Event'
    responses:
      '200':
        description: Event updated successfully.
  delete:
    tags:
      - Events
    summary: Delete an event
    security:
      - googleAuth: []
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The unique MongoDB ID of the event to delete.
    responses:
      '200':
        description: Event deleted successfully.